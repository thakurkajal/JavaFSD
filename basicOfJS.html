<!DOCTYPE html>
<html>
<head>
	<title>Basics of JS</title>
</head>
<body>
	<p id="display">
		786
	</p>

	<script type="text/javascript">
		var value = 10;
		console.log(value);

		if(value == 20)
			console.log("Value Matched");
		else
			console.log("Value Not Matched");

		var val = document.getElementById("display").innerHTML;
		console.log(val);
	</script>
</body>
</html>
