<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
  
<br>
  <!-- <button type="button" (click)="count()">Count</button> -->
  <br>
  <div class="timer">
  <p class="minutes">{{minutes}}:{{seconds}}</p>
</div>
<div class="operation">
  <button id="start" class="btn btn-primary" (click)="start()" >Start</button>&nbsp;&nbsp; &nbsp;
  <button id="stop" class="btn btn-primary" (click)="pause()" >Pause</button>&nbsp;&nbsp; &nbsp;
  <button id="reset" class="btn btn-primary" (click)="reset()" >Reset</button>
</div>
  </div>
