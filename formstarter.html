<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Form with BootStrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
	<body>
	<form action="#">
		<fieldset class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" class="form-control">
		</fieldset>
		<fieldset class="form-group">
			<label for="address">Address</label>
			<input type="text" id="address" class="form-control">
		</fieldset>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>


	<form action="#">
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Your Name">
			</div>
			<div class="col">
				<input type="password" class="form-control" placeholder="Your Password">
			</div>
			
		</div>
		
	</form>

	<select class="custom-select">
		<option>Select your ID</option>
		<option selected value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="21">21</option>
		
	</select>



	<!-- Uploading File Controls -->
	<div class="custom-file">
		<input type="file" class="custom-file-input" id="fileUpload">
		<label for="fileUpload" class="custom-file-label">Select your Resume</label>
	</div>



	<!-- Using buttons the BS way -->
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-link">Link</button>
	<button type="button" class="btn btn-primary btn-lg btn-clock">Block Button</button>

	<!-- Creating Toggle Buttons
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="switch">
		<input type="checkbox" name="sports" id="check1"> Football
		</label>

		<label class="switch">
		<input type="checkbox" name="sports" id="check2" checked> Cricket
		</label>  -->
		
	</div>
</body>
</html>
