<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating Carousel with BootStrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>

<body>

	<style type="text/css">
		.carousel-inner img{
			width: 100%;
			height: 100%;
		}
	</style>

	<div class="carousel" id="slider" data-ride="carousel">
		<div class="carousel-inner">
			<!-- Put the content here for the first slider -->
			<div class="carousel-item active">
				<img src="images/nature1.jpg" alt="Image can't be displayed" width="500">
				<div class="carousel-caption">
					<h4>One of the Good Place to Visit</h4>
					<p>For those who are looking to be in heaven...</p>
				</div>
			</div>
			<!-- Put the content here for the second slider -->
			<div class="carousel-item">
				<img src="images/nature2.png" alt="Image can't be displayed" width="500">
				<div class="carousel-caption">
					<h4>One of the Amazing place</h4>
					<p>For those who are looking for a rich tradition...</p>
				</div>
			</div>
			<!-- Put the content here for the third slider -->
			<div class="carousel-item">
				<img src="images/nature3.jpg" alt="Image can't be displayed" width="500">
				<div class="carousel-caption">
					<h4>Heaven</h4>
					<p>Get Set to Disappear</p>
				</div>
			</div>
			<!-- Put the content here for the fourth slider -->
			<div class="carousel-item">
				<img src="images/nature4.jpg" alt="Image can't be displayed" width="500">
				<div class="carousel-caption">
					<h4>Pursue your Dreams</h4>
					<p>Heaven On Earth...</p>
				</div>
			</div>
		</div>
		<a href="#slider" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#slider" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
		<!-- For the slider indicators -->
		<ul class="carousel-indicators">
			<li data-target="#slider" data-slide-to="0" class="active"></li>
			<li data-target="#slider" data-slide-to="1"></li>
			<li data-target="#slider" data-slide-to="2"></li>
			<li data-target="#slider" data-slide-to="3"></li>
		</ul>
	</div>


	<!-- Include this script for BootStrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
